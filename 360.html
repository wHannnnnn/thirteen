<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <style>
        .box {
            width: 322px;
            position: fixed;
            bottom: 0;
            right: 0;
            overflow: hidden;
        }

        span {
            position: absolute;
            top: 0;
            right: 0;
            width: 30px;
            height: 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<div class="box" id="box">
    <span id="closeButton"></span>

    <div class="hd" id="headPart">
        <img src="images/t.jpg" alt="">
    </div>
    <div class="bd" id="bottomPart">
        <img src="images/b.jpg" alt="">
    </div>
</div>
</body>
<script src="myTools.js"></script>
<script>
    var aDiv = $("#box")
    var aClose = $("#closeButton")
    var aHeadPart = $("#headPart")
    var abottomPart = $("#bottomPart")
    aClose.onclick = function () {
        startMove(abottomPart, {height: 0}, 10, function () {
            startMove(aDiv, {width:0, opacity: 0}, 10)
        })
    }
</script>
</html>
